<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <script async src="/src/firebase/inicio.js" type="module"></script> 
    <title>Escool</title>
  </head>
  <body>
    <form id="log-in" class="w-screen h-screen">
      <div class="bg-fondo w-full h-screen bg-no-repeat bg-cover flex items-center justify-center">
          <section class="w-2/4 h-5/6 bg-secundary rounded-3xl shadow-zinc-700 drop-shadow-md flex flex-col items-center gap-8">
            <h1 class="font-notosans text-5xl text-primary my-14">Escool</h1>
            <section class="w-full h-28 flex flex-col gap-10 items-center justify-center">
              <div class="w-3/5 relative">
                <input class="peer w-full outline-none bg-secundary border-b-2 border-primary focus:outline-none duration-500" id="emaillogin" type="email" name="email" placeholder="Correo Electrónico">
                <label for="emaillogin" class="absolute left-0 -top-3.5 text-tertiary text-sm peer-placeholder-shown:text-base peer-focus:text-primary  peer-placeholder-shown:text-tertiary peer-placeholder-shown:top-0">Correo Electrónico</label>
              </div>
              <div class="w-3/5 h-auto relative">
                <input class="peer w-full outline-none bg-secundary border-b-2 border-primary focus:outline-none duration-500" id="passwordlogin" type="password" name="correo" placeholder="Constraseña">
                <label for="passwordlogin" class="absolute left-0 -top-3.5 text-tertiary text-sm peer-placeholder-shown:text-base peer-focus:text-primary  peer-placeholder-shown:text-tertiary peer-placeholder-shown:top-0">Constraseña</label>
              </div>
          </section>
          <div class="w-full flex flex-col items-center gap-6 justify-center">
            <button class="w-3/5 h-16 bg-color-button rounded-xl" type="submit">Iniciar sesión</button>
            <a class="w-3/5 h-16 bg-color-button flex items-center justify-center rounded-xl" href="/src/pages/sing-in.html">Registrarse</a>
          </div>
        </div>
    </main>
  </body>
</html>
